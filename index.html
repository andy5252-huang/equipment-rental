<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>附中機研社器材借用系統</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
  <header class="w-full max-w-4xl mb-6 text-center">
    <div class="flex items-center justify-center mb-2">
      <img src="https://www.hs.ntnu.edu.tw/static/webroot/G162268916978407/image/NP162270058363015.png" alt="國立臺灣師範大學附屬高級中學校徽" class="w-20 h-20 mr-2" />
      <h1 class="text-3xl font-bold text-indigo-600">附中機研社器材借用系統</h1>
    </div>
    <div id="currentTime" class="text-lg text-gray-600"></div>
  </header>

  <div class="w-full max-w-4xl grid md:grid-cols-2 gap-6">
    <div class="bg-white shadow-lg rounded-xl p-6">
      <h2 class="text-2xl font-bold text-indigo-600 mb-4">📦 器材借用</h2>

      <label class="block text-sm mb-1">選擇器材</label>
      <select id="item" class="w-full border border-gray-300 rounded p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <!-- 動態填充 -->
      </select>

      <button id="manageItemsBtn" onclick="showLogin()" class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700 mb-4">
        🛠️ 管理器材清單
      </button>

      <button id="logoutBtn" onclick="logout()" class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700 mb-4 hidden">
        🚪 登出
      </button>

      <label class="block text-sm mb-1">掃描 NFC 卡</label>
      <input type="text" id="nfcInput" class="w-full border border-gray-300 rounded p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="請掃描 NFC 卡..." />

      <button onclick="focusNFCInput()" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 mb-2">
        🔄 重新聚焦 NFC 輸入
      </button>

      <button onclick="manualEntry()" class="w-full bg-gray-700 text-white py-2 rounded hover:bg-gray-800 mb-4">
        ✍️ 手動輸入
      </button>

      <div id="userInfo" class="text-center text-gray-700 font-medium mb-4"></div>

      <div id="loginForm" class="hidden">
        <h3 class="text-lg font-bold text-indigo-600 mb-2">管理員登錄</h3>
        <label class="block text-sm mb-1">帳號</label>
        <input type="text" id="username" class="w-full border border-gray-300 rounded p-2 mb-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="輸入帳號" />
        <label class="block text-sm mb-1">密碼</label>
        <input type="password" id="password" class="w-full border border-gray-300 rounded p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="輸入密碼" />
        <button onclick="login()" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 mb-2">
          ✅ 登錄
        </button>
        <button onclick="closeLogin()" class="w-full bg-gray-500 text-white py-2 rounded hover:bg-gray-600">
          ❌ 取消
        </button>
      </div>

      <div id="recordInput" class="hidden">
        <label class="block text-sm mb-1">班級</label>
        <input type="text" id="newClass" class="w-full border border-gray-300 rounded p-2 mb-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />

        <label class="block text-sm mb-1">姓名</label>
        <input type="text" id="newName" class="w-full border border-gray-300 rounded p-2 mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500" />

        <button onclick="submitManual()" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
          ✅ 送出借用紀錄
        </button>
      </div>

      <div id="itemManage" class="hidden">
        <h3 class="text-lg font-bold text-purple-600 mb-2">管理器材清單</h3>
        <label class="block text-sm mb-1">新增器材</label>
        <input type="text" id="newItem" class="w-full border border-gray-300 rounded p-2 mb-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="輸入新器材名稱" />
        <button onclick="addItem()" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 mb-2">
          ➕ 新增
        </button>
        <label class="block text-sm mb-1">現有器材</label>
        <select id="existingItems" class="w-full border border-gray-300 rounded p-2 mb-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <!-- 動態填充 -->
        </select>
        <button onclick="deleteItem()" class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700 mb-2">
          🗑️ 刪除選中器材
        </button>
        <button onclick="closeItemManage()" class="w-full bg-gray-500 text-white py-2 rounded hover:bg-gray-600">
          ❌ 關閉
        </button>
      </div>
    </div>

    <div class="bg-white shadow-lg rounded-xl p-6 overflow-auto">
      <h2 class="text-2xl font-bold text-green-600 mb-4">📋 借用紀錄</h2>
      <table class="w-full text-sm text-left border">
        <thead class="bg-gray-100">
          <tr>
            <th class="border px-2 py-1">時間</th>
            <th class="border px-2 py-1">班級</th>
            <th class="border px-2 py-1">姓名</th>
            <th class="border px-2 py-1">器材</th>
          </tr>
        </thead>
        <tbody id="recordTable" class="text-gray-700">
          <tr><td colspan="4" class="text-center py-2">🔄 讀取中...</td></tr>
        </tbody>
      </table>
      <button onclick="loadRecords()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 mt-4">
        🔄 重新載入紀錄
      </button>
    </div>
  </div>

  <p class="text-xs text-gray-400 mt-6 text-center">請使用支援 HID NFC 讀卡器的設備</p>

  <script>
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxGKUAUmPc5xyDI0wbkfQvai8OEMSKy37TUcUb9UerSoVIy7k2QGxZbUE3uLyfh09Y9/exec";
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSFcsha2D_jqY64xYXyeqbnQ3-PuZv7GobhL6VTFsFTvV_YeXaGNUHJLUhkwZB_zvVeO_t8zEZ-_JyR/pub?gid=946322504&single=true&output=csv";
    let currentCardId = "";
    let isAuthenticated = false;

    // 顯示當前時間
    function updateCurrentTime() {
      const now = new Date();
      const options = {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        weekday: 'long',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false,
        timeZone: 'Asia/Taipei'
      };
      document.getElementById("currentTime").textContent = now.toLocaleString('zh-TW', options);
    }

    // 每秒更新時間
    setInterval(updateCurrentTime, 1000);

    // 解析繁體中文時間格式：2025/6/15 下午 9:06:53
    function parseChineseDateTime(dateStr) {
      if (!dateStr) return null;
      dateStr = dateStr.replace("上午", "AM").replace("下午", "PM");
      const parts = dateStr.match(/(\d{4})\/(\d{1,2})\/(\d{1,2})\s*(AM|PM)\s*(\d{1,2}):(\d{2}):(\d{2})/);
      if (!parts) {
        console.warn("無效時間格式：", dateStr);
        return null;
      }
      let [, year, month, day, period, hour, minute, second] = parts;
      month = month.padStart(2, "0");
      day = day.padStart(2, "0");
      hour = parseInt(hour);
      if (period === "PM" && hour < 12) hour += 12;
      if (period === "AM" && hour === 12) hour = 0;
      hour = hour.toString().padStart(2, "0");
      const isoDate = `${year}-${month}-${day}T${hour}:${minute}:${second}`;
      const date = new Date(isoDate);
      return date;
    }

    window.onload = () => {
      loadRecords();
      setupNFCInput();
      loadItems();
      updateCurrentTime();
      updateManageButton();
    };

    // 更新管理器材按鈕的顯示
    function updateManageButton() {
      const manageBtn = document.getElementById("manageItemsBtn");
      const logoutBtn = document.getElementById("logoutBtn");
      if (isAuthenticated) {
        manageBtn.classList.add("hidden");
        logoutBtn.classList.remove("hidden");
      } else {
        manageBtn.classList.remove("hidden");
        logoutBtn.classList.add("hidden");
      }
    }

    // 顯示登錄表單
    function showLogin() {
      document.getElementById("loginForm").classList.remove("hidden");
      document.getElementById("recordInput").classList.add("hidden");
      document.getElementById("itemManage").classList.add("hidden");
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
      document.getElementById("userInfo").innerText = "請輸入管理員帳號和密碼";
    }

    // 關閉登錄表單
    function closeLogin() {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("userInfo").innerText = "請掃描 NFC 卡或選擇操作";
    }

    // 登錄驗證
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if (username === "admin" && password === "0000") {
        isAuthenticated = true;
        document.getElementById("loginForm").classList.add("hidden");
        document.getElementById("userInfo").innerText = "管理員登錄成功";
        updateManageButton();
        manageItems();
      } else {
        alert("帳號或密碼錯誤，請重試");
        document.getElementById("userInfo").innerText = "❌ 帳號或密碼錯誤";
      }
    }

    // 登出
    function logout() {
      isAuthenticated = false;
      document.getElementById("itemManage").classList.add("hidden");
      document.getElementById("userInfo").innerText = "已登出，請掃描 NFC 卡或選擇操作";
      updateManageButton();
    }

    // 設置 NFC 輸入框監聽
    function setupNFCInput() {
      const nfcInput = document.getElementById("nfcInput");
      nfcInput.focus();
      let debounceTimer;
      nfcInput.addEventListener("input", async (event) => {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(async () => {
          const cardId = event.target.value.trim();
          const cardIdPattern = /^\d{10}$/;
          if (cardId && cardIdPattern.test(cardId)) {
            nfcInput.value = ""; // 清空輸入框
            await processNFCInput(cardId);
          }
        }, 300); // 300ms 防抖
      });
    }

    // 重新聚焦 NFC 輸入框
    function focusNFCInput() {
      document.getElementById("nfcInput").focus();
      document.getElementById("userInfo").innerText = "請掃描 NFC 卡...";
    }

    // 載入器材清單
    async function loadItems() {
      try {
        const url = new URL(GOOGLE_SCRIPT_URL);
        url.searchParams.set("action", "getItems");
        console.log("載入器材清單請求：", url.toString());
        const res = await fetch(url.toString());
        if (!res.ok) {
          throw new Error(`無法載入器材清單：${res.status} ${res.statusText}`);
        }
        // 先讀取回應為文字
        const text = await res.text();
        let items;
        try {
          // 嘗試解析為 JSON
          const json = JSON.parse(text);
          if (json.status === "success" && Array.isArray(json.data)) {
            items = json.data;
          } else {
            throw new Error(`後端回應格式錯誤：${text}`);
          }
        } catch (jsonErr) {
          throw new Error(`後端返回無效 JSON：${text}`);
        }
        const itemSelect = document.getElementById("item");
        const existingItemsSelect = document.getElementById("existingItems");
        itemSelect.innerHTML = '<option value="">請選擇器材</option>';
        existingItemsSelect.innerHTML = '<option value="">請選擇要刪除的器材</option>';
        items.forEach(item => {
          const option1 = document.createElement("option");
          option1.value = item;
          option1.textContent = item;
          itemSelect.appendChild(option1);
          const option2 = document.createElement("option");
          option2.value = item;
          option2.textContent = item;
          existingItemsSelect.appendChild(option2);
        });
      } catch (err) {
        console.error("載入器材清單錯誤：", err);
        document.getElementById("userInfo").innerText = `❌ 無法載入器材清單：${err.message}`;
      }
    }

    // 顯示管理器材界面
    function manageItems() {
      if (!isAuthenticated) {
        showLogin();
        return;
      }
      document.getElementById("itemManage").classList.remove("hidden");
      document.getElementById("recordInput").classList.add("hidden");
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("userInfo").innerText = "請管理器材清單";
    }

    // 關閉管理器材界面
    function closeItemManage() {
      document.getElementById("itemManage").classList.add("hidden");
      document.getElementById("userInfo").innerText = "請掃描 NFC 卡或選擇操作";
    }

    // 新增器材
    async function addItem() {
      if (!isAuthenticated) {
        alert("請先登錄管理員帳號");
        showLogin();
        return;
      }
      const newItem = document.getElementById("newItem").value.trim();
      if (!newItem) {
        alert("請輸入器材名稱");
        return;
      }
      if (newItem.length > 50) {
        alert("器材名稱過長，請縮短至 50 字以內");
        return;
      }
      try {
        const data = new URLSearchParams({ action: "addItem", item: newItem });
        const res = await fetch(GOOGLE_SCRIPT_URL, {
          method: "POST",
          body: data,
          headers: { "Content-Type": "application/x-www-form-urlencoded" }
        });
        if (!res.ok) {
          throw new Error(`新增器材失敗：${res.status} ${res.statusText}`);
        }
        const json = await res.json();
        if (json.status === "success") {
          alert(`✅ 已新增器材：${newItem}`);
          document.getElementById("newItem").value = "";
          await loadItems();
        } else {
          alert(`❌ 新增失敗：${json.message || "未知錯誤"}`);
        }
      } catch (err) {
        alert(`❌ 新增器材失敗：${err.message}`);
        console.error("新增器材錯誤：", err);
      }
    }

    // 刪除器材
    async function deleteItem() {
      if (!isAuthenticated) {
        alert("請先登錄管理員帳號");
        showLogin();
        return;
      }
      const item = document.getElementById("existingItems").value;
      if (!item) {
        alert("請選擇要刪除的器材");
        return;
      }
      if (!confirm(`確定要刪除器材「${item}」？`)) {
        return;
      }
      try {
        const data = new URLSearchParams({ action: "deleteItem", item: item });
        const res = await fetch(GOOGLE_SCRIPT_URL, {
          method: "POST",
          body: data,
          headers: { "Content-Type": "application/x-www-form-urlencoded" }
        });
        if (!res.ok) {
          throw new Error(`刪除器材失敗：${res.status} ${res.statusText}`);
        }
        const json = await res.json();
        if (json.status === "success") {
          alert(`✅ 已刪除器材：${item}`);
          await loadItems();
        } else {
          alert(`❌ 刪除失敗：${json.message || "未知錯誤"}`);
        }
      } catch (err) {
        alert(`❌ 刪除器材失敗：${err.message}`);
        console.error("刪除器材錯誤：", err);
      }
    }

    // 處理 NFC 輸入的卡號
    async function processNFCInput(cardId) {
      const item = document.getElementById("item").value;
      if (!item) {
        alert("請先選擇器材");
        document.getElementById("userInfo").innerText = "❗ 請先選擇器材";
        return;
      }

      currentCardId = cardId;
      document.getElementById("userInfo").innerText = `正在查詢卡號 ${cardId}...`;
      try {
        const res = await fetch(`${GOOGLE_SCRIPT_URL}?cardId=${encodeURIComponent(cardId)}`);
        if (!res.ok) {
          throw new Error(`查詢失敗：${res.status} ${res.statusText}`);
        }
        const text = await res.text();
        console.log("查詢結果：", text);
        if (text && !text.startsWith("無效卡號") && !text.startsWith("伺服器錯誤")) {
          const [className, name] = text.split(",");
          if (!className || !name) {
            throw new Error("查詢回應格式錯誤");
          }
          document.getElementById("userInfo").innerHTML = `👤 使用者：<strong>${className} ${name}</strong>`;
          await submitRecord(cardId, className, name, item);
          document.getElementById("recordInput").classList.add("hidden");
        } else {
          document.getElementById("userInfo").innerText = `❗ 此卡號未登記，請填寫班級與姓名`;
          document.getElementById("recordInput").classList.remove("hidden");
          document.getElementById("newClass").value = "";
          document.getElementById("newName").value = "";
        }
      } catch (err) {
        alert(`查詢失敗：${err.message}`);
        document.getElementById("userInfo").innerText = `❌ 查詢失敗：${err.message}`;
        console.error("查詢錯誤：", err);
      }
    }

    // 手動輸入按鈕點擊事件
    function manualEntry() {
      document.getElementById("recordInput").classList.remove("hidden");
      document.getElementById("itemManage").classList.add("hidden");
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("newClass").value = "";
      document.getElementById("newName").value = "";
      document.getElementById("userInfo").innerText = "請輸入班級與姓名";
      currentCardId = "";
    }

    // 手動送出借用紀錄
    async function submitManual() {
      const className = document.getElementById("newClass").value.trim();
      const name = document.getElementById("newName").value.trim();
      const item = document.getElementById("item").value;
      if (!className || !name) {
        alert("請完整輸入班級與姓名");
        return;
      }
      if (!item) {
        alert("請選擇器材");
        return;
      }
      if (className.length > 20 || name.length > 20) {
        alert("班級或姓名過長，請縮短至 20 字以內");
        return;
      }
      // 生成符合後端要求的 10 位數字 cardId
      const cardId = currentCardId || `000000${Math.floor(Math.random() * 10000)}`.slice(-10);
      document.getElementById("userInfo").innerHTML = `👤 使用者：<strong>${className} ${name}</strong>`;
      document.getElementById("recordInput").classList.add("hidden");
      await submitRecord(cardId, className, name, item);
    }

    // 送出紀錄
    async function submitRecord(cardId, className, name, item) {
      if (!cardId || !className || !name || !item) {
        alert("缺少必要參數，請確保卡號、班級、姓名和器材已填寫");
        document.getElementById("userInfo").innerText = "❌ 缺少必要參數";
        return;
      }
      try {
        const data = new URLSearchParams({
          cardId,
          className,
          name,
          item
        });
        console.log("提交紀錄：", { cardId, className, name, item });
        const res = await fetch(GOOGLE_SCRIPT_URL, {
          method: "POST",
          body: data,
          headers: { "Content-Type": "application/x-www-form-urlencoded" }
        });
        if (!res.ok) {
          throw new Error(`伺服器回應錯誤：${res.status} ${res.statusText}`);
        }
        const json = await res.json();
        if (json.status === "success") {
          alert(`✅ 已記錄：${className} ${name} 借用 ${item}`);
          loadRecords();
        } else {
          alert(`❌ 送出失敗：${json.message || "未知錯誤"}`);
        }
      } catch (err) {
        alert(`❌ 送出失敗：${err.message}。請檢查網路或確認 Google Apps Script URL 正確。`);
        console.error("提交錯誤：", err);
      }
    }

    // 讀取最新借用紀錄並顯示
    async function loadRecords() {
      const tbody = document.getElementById("recordTable");
      tbody.innerHTML = `<tr><td colspan="4" class="text-center py-2">🔄 讀取中...</td></tr>`;
      try {
        const res = await fetch(sheetUrl);
        if (!res.ok) {
          throw new Error(`無法載入 CSV：${res.status} ${res.statusText}`);
        }
        const csvText = await res.text();
        if (!csvText.trim()) {
          tbody.innerHTML = `<tr><td colspan="4" class="text-center py-2">目前無借用紀錄</td></tr>`;
          return;
        }
        Papa.parse(csvText, {
          skipEmptyLines: true,
          complete: (result) => {
            const rows = result.data.slice(1).reverse();
            tbody.innerHTML = "";
            if (rows.length === 0 || (rows.length === 1 && rows[0].length < 5)) {
              tbody.innerHTML = `<tr><td colspan="4" class="text-center py-2">目前無借用紀錄</td></tr>`;
              return;
            }
            for (const row of rows.slice(0, 10)) {
              if (row.length < 5) {
                console.warn("無效行數據：", row);
                continue;
              }
              const [cardId, className, name, item, time] = row;
              if (!time || !className || !name || !item) {
                console.warn("缺少必要欄位：", row);
                continue;
              }
              const parsedDate = parseChineseDateTime(time);
              const displayTime = parsedDate ? parsedDate.toLocaleString("zh-TW") : "無效時間";
              console.log("原始時間：", time, "解析後：", displayTime);
              const tr = document.createElement("tr");
              tr.innerHTML = `
                <td class="border px-2 py-1">${displayTime}</td>
                <td class="border px-2 py-1">${className}</td>
                <td class="border px-2 py-1">${name}</td>
                <td class="border px-2 py-1">${item}</td>
              `;
              tbody.appendChild(tr);
            }
            if (tbody.innerHTML === "") {
              tbody.innerHTML = `<tr><td colspan="4" class="text-center py-2">目前無借用紀錄</td></tr>`;
            }
          },
          error: (err) => {
            console.error("PapaParse 錯誤：", err);
            tbody.innerHTML = `<tr><td colspan="4" class="text-center py-2 text-red-500">❌ 無法載入紀錄，請檢查試算表公開設定</td></tr>`;
          }
        });
      } catch (err) {
        console.error("載入紀錄錯誤：", err);
        tbody.innerHTML = `<tr><td colspan="4" class="text-center py-2 text-red-500">❌ 無法載入紀錄：${err.message}</td></tr>`;
      }
    }
  </script>
